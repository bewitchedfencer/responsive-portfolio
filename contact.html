<!DOCTYPE html>
<html>
<head>
    <title>Alexa Robinson Web Developer Profile</title>
    <!-- Link to CSS reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- link to styles from CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <!-- Header with name on the left and navigation bar on the right. Uses flexbox. -->
    <header>
        <h1 class="logo">Alexa Robinson</h1>
        <div id="contact-navbar" class="normal-text menu-bar">
                <div class="nav-links"><a href="index.html">About</a></div>
                <div class="nav-links borders"><a href="portfolio.html">Portfolio</a></div>                
                <div class="nav-links"><a href="contact.html">Contact</a></div>
        </div>
    </header>
        </div>
    <!-- Container for primary content on each page -->
    <div class="main-content">
        <section id="contact-form">
            <!-- Contact submission form -->
            <h1>Contact</h1>
            <hr noshade>
            <form action="/submit-request-for-response">
                <!-- Name field in form -->
                <div>
                    <p class="normal-text">Name</p>
                    <br>
                    <input type="text" required placeholder="Jane Smith">
                </div>
                <!-- Email field in form -->
                <div>
                    <p class="normal-text">Email</p>
                    <br>
                    <input type="text" required placeholder="janesmith@example.com">
                </div>
                <!-- Message field in form -->
                <div>
                    <p class="normal-text">Message</p>
                    <br>
                    <input type="text" id="bigger-box">
                </div>
                <!-- Submit button -->
                <button class="normal-text" type="submit">Submit</button>
            </form>
        </section>
        <!-- Connect with me section on the right of main content. -->
        <aside id="contact-aside">
            <h1>Connect with Me</h1>
            <hr noshade>
            <!-- Class containing all of the social media icons with links to their respective pages -->
            <div class="icon">
                <a href="https://www.linkedin.com/in/alexa-robinson"><img src="assets/images/linkedin.png" target="_blank" alt="linkedin icon and link"></a>
                <a href="https://github.com/bewitchedfencer"><img src="assets/images/github_icon.png" target="_blank" alt="github icon and link"></a>
                <a href="https://stackexchange.com/users/11463720/srobinson"><img src="assets/images/stackoverflow_icon.png" target="_blank" alt="stack overflow icon and link"></a>
            </div>
        </aside>
    </div>
    <!-- Footer with copyright information. Same classes as index.html -->
    <footer>
        <div class="footer-text normal-text">
            &copy;Copyright 2017 Alexa Robinson
        </div>
        </footer>
</body>
</html>
